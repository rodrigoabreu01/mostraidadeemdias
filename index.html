<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container" >
    <form id="formulario">
      <div>
        <label for="valorDia">Dia</label>
        <input type="text" id="valorDia">
      </div>
      <div>
        <label for="valorMes">Mês</label>
        <input type="text" id="valorMes">
      </div>
      <div>
        <label for="valorAno">Ano</label>
        <input type="text" id="valorAno">
      </div>

    </form>
    <div class="resultados">
      <div class="anos">
        <h1 id="mostraAno">--</h1><h1> anos</h1>
      </div>
      <div class="meses">
        <h1 id="mostraMes">--</h1><h1> meses</h1>
      </div>
      <div class="dias">
        <h1 id="mostraDias">--</h1><h1> dias</h1>
      </div>
    </div>
  </div>

  DD
